<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트코인 가격 예측</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0f;
            color: #e5e5e5;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 24px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            margin-bottom: 24px;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: #71717a;
        }
        
        /* Chart Section */
        .chart-section {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chart-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #8b5cf6;
            border-radius: 2px;
        }
        
        .chart-container {
            height: 350px;
            position: relative;
        }
        
        .chart-note {
            margin-top: 16px;
            font-size: 0.75rem;
            color: #52525b;
            text-align: center;
        }
        
        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #52525b;
        }
        
        .data-source {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .polymarket-logo {
            width: 16px;
            height: 16px;
            background: #8b5cf6;
            border-radius: 4px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #71717a;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #27272a;
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error */
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">비트코인 가격 예측</h1>
            <p class="subtitle">Bitcoin Price Predictions from Polymarket</p>
        </div>
        
        <!-- Content -->
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>데이터 로딩 중...</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="data-source">
                <div class="polymarket-logo"></div>
                <span>Data: Polymarket</span>
            </div>
            <span id="lastUpdated">--</span>
        </div>
    </div>

    <script>
        // Chart.js defaults
        Chart.defaults.color = '#71717a';
        Chart.defaults.borderColor = '#27272a';
        Chart.defaults.font.family = "'Noto Sans KR', sans-serif";
        
        let chart = null;
        
        async function loadData() {
            const contentEl = document.getElementById('content');
            
            try {
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    throw new Error('Data file not found');
                }
                
                const data = await response.json();
                
                if (!data.markets || data.markets.length === 0) {
                    throw new Error('No market data');
                }
                
                renderChart(data.markets);
                
                // Update timestamp
                if (data.last_updated) {
                    const date = new Date(data.last_updated);
                    document.getElementById('lastUpdated').textContent = 
                        'Updated: ' + date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                }
                
            } catch (error) {
                console.error('Error:', error);
                contentEl.innerHTML = `
                    <div class="error">
                        <p>데이터를 불러올 수 없습니다.</p>
                        <p style="font-size: 0.8rem; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderChart(markets) {
            const contentEl = document.getElementById('content');
            
            // Prepare data
            const labels = markets.map(m => '$' + (m.price_target / 1000) + 'K');
            const probabilities = markets.map(m => m.probability);
            
            // Create gradient colors based on probability
            const colors = probabilities.map(prob => {
                if (prob >= 60) return '#22c55e';  // Green - high
                if (prob >= 30) return '#eab308';  // Yellow - medium
                return '#ef4444';  // Red - low
            });
            
            contentEl.innerHTML = `
                <div class="chart-section">
                    <h2 class="chart-title">가격 목표별 도달 확률</h2>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                    <p class="chart-note">X축: 비트코인 가격 목표 | Y축: 도달 확률 (%)</p>
                </div>
            `;
            
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '도달 확률',
                        data: probabilities,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 0,
                        borderRadius: 6,
                        barThickness: 50,
                        maxBarThickness: 60
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#27272a',
                            titleColor: '#e5e5e5',
                            bodyColor: '#e5e5e5',
                            borderColor: '#3f3f46',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: (items) => 'Bitcoin ' + items[0].label,
                                label: (item) => '도달 확률: ' + item.raw.toFixed(1) + '%'
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 12,
                                    weight: 500
                                },
                                color: '#a1a1aa'
                            }
                        },
                        y: {
                            min: 0,
                            max: 100,
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                callback: (value) => value + '%',
                                stepSize: 20
                            }
                        }
                    }
                }
            });
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
