<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트코인 가격 예측</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #09090b;
            color: #fafafa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 32px 24px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fafafa;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #71717a;
            font-weight: 400;
        }
        
        /* Current Price Card */
        .price-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .price-label {
            font-size: 0.85rem;
            color: #a1a1aa;
            margin-bottom: 4px;
        }
        
        .price-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 600;
            color: #22c55e;
        }
        
        .price-badge {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* Chart Section */
        .chart-section {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }
        
        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 6px;
        }
        
        .chart-desc {
            font-size: 0.8rem;
            color: #71717a;
        }
        
        .legend {
            display: flex;
            gap: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #a1a1aa;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        
        .legend-dot.up {
            background: linear-gradient(135deg, #22c55e, #10b981);
        }
        
        .legend-dot.down {
            background: linear-gradient(135deg, #ef4444, #f97316);
        }
        
        .chart-container {
            height: 400px;
            position: relative;
        }
        
        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #52525b;
            padding-top: 8px;
        }
        
        .data-source {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .polymarket-badge {
            background: #27272a;
            color: #a1a1aa;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #71717a;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #27272a;
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error */
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">비트코인 가격 예측</h1>
            <p class="subtitle">Bitcoin Price Predictions before 2027 · Polymarket</p>
        </div>
        
        <!-- Current Price Card -->
        <div class="price-card" id="priceCard" style="display: none;">
            <div>
                <div class="price-label">현재 비트코인 가격</div>
                <div class="price-value" id="currentPrice">--</div>
            </div>
            <div class="price-badge">LIVE</div>
        </div>
        
        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-header">
                <div>
                    <h2 class="chart-title">가격 목표별 도달 확률</h2>
                    <p class="chart-desc">2027년 1월 1일까지 해당 가격 도달 확률</p>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot up"></div>
                        <span>상승 목표</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot down"></div>
                        <span>하락 목표</span>
                    </div>
                </div>
            </div>
            <div class="chart-container" id="chartContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>데이터 로딩 중...</p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="data-source">
                <span class="polymarket-badge">Polymarket</span>
                <span>예측 시장 데이터 기반</span>
            </div>
            <span id="lastUpdated">--</span>
        </div>
    </div>

    <script>
        // Chart.js defaults
        Chart.defaults.color = '#71717a';
        Chart.defaults.borderColor = '#27272a';
        Chart.defaults.font.family = "'Inter', sans-serif";
        
        let chart = null;
        
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Data not found');
                
                const data = await response.json();
                
                // Show current price
                if (data.current_price) {
                    document.getElementById('priceCard').style.display = 'flex';
                    document.getElementById('currentPrice').textContent = 
                        '$' + data.current_price.toLocaleString();
                }
                
                // Render chart
                renderChart(data);
                
                // Update timestamp
                if (data.last_updated) {
                    const date = new Date(data.last_updated);
                    document.getElementById('lastUpdated').textContent = 
                        'Updated: ' + date.toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('chartContainer').innerHTML = `
                    <div class="error">
                        <p>데이터를 불러올 수 없습니다.</p>
                    </div>
                `;
            }
        }
        
        function renderChart(data) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '<canvas id="priceChart"></canvas>';
            
            // Combine and sort all data by price
            const allData = [
                ...data.downside.map(d => ({ ...d, type: 'down' })),
                ...data.upside.map(d => ({ ...d, type: 'up' }))
            ].sort((a, b) => a.price - b.price);
            
            const labels = allData.map(d => '$' + (d.price / 1000) + 'K');
            const probabilities = allData.map(d => d.probability);
            
            // Create gradient colors
            const colors = allData.map(d => {
                if (d.type === 'up') {
                    return '#10b981';  // Green for upside
                } else {
                    return '#f97316';  // Orange for downside
                }
            });
            
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Current price for annotation - find position between downside and upside
            const currentPrice = data.current_price || 95000;
            const currentPriceFormatted = '$' + currentPrice.toLocaleString();
            
            // Find the index where current price should be (between last downside and first upside)
            const lastDownsideIndex = data.downside.length - 1;
            const linePosition = lastDownsideIndex + 0.5;  // Position between bars
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: probabilities,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 0,
                        borderRadius: 4,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#18181b',
                            titleColor: '#fafafa',
                            bodyColor: '#fafafa',
                            borderColor: '#27272a',
                            borderWidth: 1,
                            padding: 14,
                            cornerRadius: 8,
                            displayColors: false,
                            titleFont: {
                                family: "'JetBrains Mono', monospace",
                                size: 13,
                                weight: 600
                            },
                            bodyFont: {
                                family: "'Inter', sans-serif",
                                size: 12
                            },
                            callbacks: {
                                title: (items) => {
                                    const item = allData[items[0].dataIndex];
                                    const direction = item.type === 'up' ? '↑ 상승' : '↓ 하락';
                                    return 'Bitcoin ' + items[0].label + ' ' + direction;
                                },
                                label: (item) => '도달 확률: ' + item.raw.toFixed(1) + '%'
                            }
                        },
                        annotation: {
                            annotations: {
                                currentPriceLine: {
                                    type: 'line',
                                    xMin: linePosition,
                                    xMax: linePosition,
                                    borderColor: 'rgba(250, 250, 250, 0.7)',
                                    borderWidth: 2,
                                    borderDash: [6, 4],
                                    label: {
                                        display: true,
                                        content: '현재가 ' + currentPriceFormatted,
                                        position: 'start',
                                        backgroundColor: 'rgba(250, 250, 250, 0.95)',
                                        color: '#09090b',
                                        font: {
                                            size: 11,
                                            weight: 600
                                        },
                                        padding: 6,
                                        borderRadius: 4
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                color: '#a1a1aa',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            min: 0,
                            max: 100,
                            grid: {
                                color: 'rgba(39, 39, 42, 0.5)',
                                drawBorder: false
                            },
                            ticks: {
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                color: '#71717a',
                                callback: (value) => value + '%',
                                stepSize: 25
                            }
                        }
                    }
                }
            });
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
